# docker-compose.yml
version: "3.8"

services:
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.nextjs
    ports:
      - "3000:3000"
    environment:
      - PYTHON_BACKEND_URL=http://python-backend:8000
    depends_on:
      - python-backend

  python-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/faiss_index.idx:/app/faiss_index.idx
      - ./backend/faiss_chunks.pkl:/app/faiss_chunks.pkl
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
